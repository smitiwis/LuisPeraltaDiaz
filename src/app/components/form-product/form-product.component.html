<form [formGroup]="miFormulario" (ngSubmit)="onSubmit()">
  <div class="contenedor-fields">
    <div class="wrapper-field">
      <input-bk
        formControlName="id"
        label="ID*"
        [error]="getErrorMessage('id')"
        [loading]="loadingForm()"
        [disabled]="isFormToEdit()"
        [focus]="focusFirtInput()"
      />
    </div>
    <div class="wrapper-field">
      <input-bk
        formControlName="name"
        label="Nombre*"
        [error]="getErrorMessage('name')"
        [loading]="loadingForm()"
        [focus]="focusSecondInput()"
      />
    </div>
    <div class="wrapper-field">
      <input-bk
        formControlName="description"
        label="Descripción*"
        [error]="getErrorMessage('description')"
        [loading]="loadingForm()"
      />
    </div>
    <div class="wrapper-field">
      <input-bk
        formControlName="logo"
        label="Logo*"
        [error]="getErrorMessage('logo')"
        [loading]="loadingForm()"
      />
    </div>
    <div class="wrapper-field">
      <input-bk
        formControlName="date_release"
        label="Fecha de liberación*"
        type="date"
        [error]="getErrorMessage('date_release')"
        [loading]="loadingForm()"
      />
    </div>
    <div class="wrapper-field">
      <input-bk
        formControlName="date_revision"
        label="Fecha de revición*"
        type="date"
        [error]="getErrorMessage('date_revision')"
        [loading]="loadingForm()"
      />
    </div>
  </div>
  <div class="flex gap-5 justify-center mt-14">
    @if(loadingForm()){
      <squeleton [width]="150"/>
      <squeleton [width]="150"/>
    } @else{
      <button class="btn btn--secondary" type="button" (click)="resetForm()">
        <!-- [disabled]="!miFormulario.valid" -->
        Reiniciar
      </button>
      <button class="btn btn--primary" type="submit">
        <!-- [disabled]="!miFormulario.valid" -->
        {{ this.isFormToEdit() ? "Actualizar" : "Enviar" }}
      </button>
    }
  </div>
</form>

<!-- MODALES -->
<swal
  #deleteSwal
  title="¡Producto creado!"
  text=" "
  icon="success"
  confirmButtonText="Aceptar"
  [timer]="2000"
  [showConfirmButton]="false"
>
</swal>
