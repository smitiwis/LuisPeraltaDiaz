<form [formGroup]="formProduct" (ngSubmit)="onSubmit()">
  <div class="contenedor-fields">
    <div class="wrapper-field">
      <input-bk
        formControlName="id"
        label="ID*"
        [error]="getErrorMessage('id') || messageErrorInputId()"
        [loading]="loadingForm()"
        [disabled]="isFormToEdit()"
        [focus]="focusFirtInput()"
      />
    </div>
    <div class="wrapper-field">
      <input-bk
        formControlName="name"
        label="Nombre*"
        [error]="getErrorMessage('name')"
        [loading]="loadingForm()"
        [focus]="focusSecondInput()"
      />
    </div>
    <div class="wrapper-field">
      <input-bk
        formControlName="description"
        label="Descripción*"
        [error]="getErrorMessage('description')"
        [loading]="loadingForm()"
      />
    </div>
    <div class="wrapper-field">
      <input-bk
        formControlName="logo"
        label="Logo*"
        [error]="getErrorMessage('logo')"
        [loading]="loadingForm()"
      />
    </div>
    <div class="wrapper-field">
      <input-bk
        formControlName="date_release"
        label="Fecha de liberación*"
        type="date"
        [error]="getErrorMessage('date_release')"
        [loading]="loadingForm()"
      />
    </div>
    <div class="wrapper-field">
      <input-bk
        formControlName="date_revision"
        label="Fecha de revisión*"
        type="date"
        [error]="getErrorMessage('date_revision')"
        [loading]="loadingForm()"
        [disabled]="true"
      />
    </div>
  </div>
  <div class="flex gap-5 justify-center mt-14">
    @if(loadingForm()){
    <squeleton [width]="150" />
    <squeleton [width]="150" />
    } @else{
    <button class="btn btn--secondary" type="button" (click)="resetForm()">
      Reiniciar
    </button>
    <button class="btn btn--primary" type="submit" [disabled]="loadginButton()">
      @if(loadginButton()){
        <img
          class="spin-animation"
          width="20"
          src="https://cdn2.iconfinder.com/data/icons/interface-vol-3-1/16/sync-syncronize-transfer-spin-512.png"
          alt="spiner"
        />
      } @else {
        {{ isFormToEdit() ? "Actualizar" : "Enviar" }}
      }
    </button>
    }
  </div>
</form>

<!-- MODALES -->
<swal
  #modalCreateSuccessRef
  title="¡Producto creado!"
  text=" "
  icon="success"
  [timer]="1500"
  [showConfirmButton]="false"
/>

<swal
  #modalErrorRef
  title="¡Ups! Algo salió mal."
  text=" "
  icon="error"
  [timer]="2300"
  [showConfirmButton]="false"
/>

<swal
  #modalUpdateSuccessRef
  title="¡Producto actualizado!"
  text=" "
  icon="success"
  [timer]="1500"
  [showConfirmButton]="false"
/>
