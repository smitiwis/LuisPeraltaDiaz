<section class="mx-auto w-[750px]">
  <div
    class="separator-botton wrapper wrapper--title flex justify-between items-center"
  >
    <span class="cursor-pointer">
      <img
        width="30"
        height="30"
        src="http://cdn.onlinewebfonts.com/svg/img_72513.png"
        alt=""
      />
    </span>
    <h2 class="my-3 font-bold">FORMULARIO DE REGISTRO</h2>
    <span></span>
  </div>
  <div class="wrapper wrapper--form">
    <!-- <FormProduct loading={false}/> -->

    <form [formGroup]="miFormulario" (ngSubmit)="onSubmit()">
      <div class="contenedor-fields">
        <div class="wrapper-field">
          <input-bk
            formControlName="id"
            label="ID*"
            [error]="getErrorMessage('id')"
          />
        </div>
        <div class="wrapper-field">
          <input-bk
            formControlName="name"
            label="Nombre*"
            [error]="getErrorMessage('name')"
          />
        </div>
        <div class="wrapper-field">
          <input-bk
            formControlName="description"
            label="Descripción*"
            [error]="getErrorMessage('description')"
          />
        </div>
        <div class="wrapper-field">
          <input-bk
            formControlName="logo"
            label="Logo*"
            [error]="getErrorMessage('logo')"
          />
        </div>
        <div class="wrapper-field">
          <input-bk
            formControlName="date_release"
            label="Fecha de liberación*"
            type="date"
            [error]="getErrorMessage('date_release')"
          />
        </div>
        <div class="wrapper-field">
          <input-bk
            formControlName="date_revision"
            label="Fecha de revición*"
            type="date"
            [error]="getErrorMessage('date_revision')"
          />
        </div>
      </div>
      <button class="btn btn--primary" type="submit">
        <!-- [disabled]="!miFormulario.valid" -->
        Enviar
      </button>
    </form>
  </div>
</section>
